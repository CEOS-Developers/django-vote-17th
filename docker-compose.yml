version: '3'
services:

  db:
    container_name: db
    #작성
    image: mysql:5.7 #window
    restart: always
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: mysql
    expose:
      - 3306
    ports:
      - "3307:3306"
    env_file:
        - vote_toyproject/.env
    volumes:
      - dbdata:/var/lib/mysql

  web:
    container_name: web
    #작성
    build: .
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      MYSQL_ROOT_PASSWORD: j20020607 # 맞는지 확인부탁
      DATABASE_NAME: voting
      DATABASE_USER: 'root'
      DATABASE_PASSWORD: j20020607
      DATABASE_PORT: 3306
      DATABASE_HOST: db
      DJANGO_SETTINGS_MODULE: vote_toyproject.settings.dev
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
volumes:
  app:
  dbdata:
